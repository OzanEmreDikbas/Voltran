<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find the Number Game</title>
</head>

<body>
    <div id="title">
        <h1>Guess The Number (1-100)</h1>
    </div>
    <div class="sayi__buton">
        <input type="number" name="" id="input" placeholder="Enter a guess number..">
        <input type="submit" value="Check" id="check">
    </div>
    <div id="img">
        <img src="img/gift-christmas-gift.gif" alt="">
    </div>
    <div>
        <h2 id="result"></h2><br>
    </div>
    <div>
        <p>Number of attempts: <span id="attempts"></span></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
